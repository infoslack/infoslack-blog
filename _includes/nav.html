<nav>
  <ul>
    <li><a "{% if page.url == site.baseurl %} active{% endif %}" href="/">Home</a></li>
    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
    {% if node.title != null %}
    {% if node.layout == "page" %}
    <li><a "{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a></li>
    {% endif %}
    {% endif %}
    {% endfor %}

    <li><a href="{{ site.workshops }}">Workshops</a></li>
    <li><a href="{{ site.feed }}">Feed</a></li>
  </ul>
</nav>
