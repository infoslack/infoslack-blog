<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<div class="sidebar" id="sidebar">
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Home</a>
    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}

    <a class="sidebar-nav-item" href="{{ site.rubyconf }}">Rubyconf Brasil 2014</a>
    <a class="sidebar-nav-item" href="{{ site.twitter }}">Twitter</a>
    <a class="sidebar-nav-item" href="{{ site.github }}">GitHub</a>
    <a class="sidebar-nav-item" href="{{ site.linkedin }}">Linkedin</a>
    <a class="sidebar-nav-item" href="{{ site.feed }}">Feed</a>
  </nav>

  <div class="sidebar-item">
    <p>
      Copyright &copy; 2013 - {{ site.time | date: '%Y' }}.
    </p>
  </div>
</div>
